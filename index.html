<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo CSS Grid</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <article class="article">
        <header class="header">Header</header>
        <main class="main">
            <form action="/" method="post">
                <div class="formField">
                    <label for="level" class="formLabel">Level</label>
                    <select name="level" id="grade" class="formSelect">
                        <option value="Level 5">Level 5</option>
                        <option value="Level 6">Level 6</option>
                    </select>
                </div>
                <div class="formField">
                    <label for="mark" class="formLabel">Mark</label>
                    <input type="number" name="mark" id="mark"  class="formInput" />
                </div>
                <button type="submit" class="formSubmit">Get Grade</button>
            </form>
        </main>
        <footer class="footer">Footer</footer>
    </article>
</body>
</html>
